<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <script>
        let div = document.createElement('div');
        document.body.appendChild(div);
        //div.textContent = '<h1>Create Documnet</h1>'// shows full code with tag name read as text
        //div.innerText = '<h1>Create Documnet</h1>' // shows full code with tag name read as text
        div.innerHTML = '<h1>Create Documnet</h1>'
        div.className = "main";
        div.id = Math.round(Math.random() * 10 + 1);
        div.setAttribute('title', 'set title');
        div.setAttribute('class', 'main2') //replace with main class

    </script>
</body>
</html>
